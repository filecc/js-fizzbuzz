<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/master.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    
    <main class="flex">
      <!-- toggle switch -->
      <div id="toggleContainer">
        <div id="switch">
            <button class="sun"></button>
        </div>
      </div>
     <!-- /toggle switch -->
      <h1>Ready to FizzBuzz?</h1>
      <div class="flex">
        <button class="start fbAnimation">
          <i class="fa-solid fa-play-circle"></i>
        </button>
        <div class="inputBox flex hidden">
          <h3>How many?</h3>
          <input type="number" min="0" max="150" name="numberBox" />
          <button class="play fbAnimation">
            <i class="fa-solid fa-play-circle"></i>
          </button>
        </div>
        <div class="restartBox hidden">
          <button class="restart">
            <a href="./index.html"><i class="fa-solid fa-rotate-left"></i></a>
          </button>
        </div>
      </div>

      <div id="app" class=""></div>
    </main>
  </body>
</html>
